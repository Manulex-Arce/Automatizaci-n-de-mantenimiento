  <script>
    document.getElementById("domain-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const domain = document.getElementById("domain").value.trim();
      const responseDiv = document.getElementById("response");
      const submitButton = document.querySelector("#domain-form button[type='submit']"); // Referencia al botón
  
      if (!domain) {
        responseDiv.innerHTML = "<strong>Por favor ingresa un dominio válido.</strong>";
        return;
      }
  
      // Mostrar estado de carga y deshabilitar el botón
      responseDiv.innerHTML = '<img src="img/loading.gif" alt="Cargando..." style="width:40px; vertical-align:middle;"> Procesando dominio...';
      submitButton.disabled = true;
  
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 120000); // 120 segundos
  
        const response = await fetch("https://n8n.publissoft.com/webhook-test/3c6d398e-da6c-4bf1-99f0-ecc8396b1e4c", {
          method: "POST",
          signal: controller.signal,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ domain })
        });
  
        clearTimeout(timeoutId);
  
        if (!response.ok) {
          throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
        }
  
        const result = await response.json(); // Cambiado a json() si la respuesta es JSON
        responseDiv.innerHTML = `<strong>✅ Resultado:</strong> ${JSON.stringify(result)}`;
  
      } catch (error) {
        // Manejo específico de errores
        let errorMessage = error.message;
        
        if (error.name === "AbortError") {
          errorMessage = "El servidor tardó demasiado en responder (más de 120 segundos)";
        } else if (error instanceof TypeError) {
          errorMessage = "Error de red o CORS. Verifica tu conexión";
        }
  
        responseDiv.innerHTML = `<strong>❌ Error:</strong> ${errorMessage}`;
        
      } finally {
        // Rehabilitar el botón siempre
        submitButton.disabled = false;
      }
    });
  </script>
