<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Automatización de Mantenimiento</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-left: 4px solid #007acc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap; /* Para que respete saltos de línea */
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    #emoji {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <h1>Clasificador de Dominios</h1>
  <p>Ingresa un dominio para ejecutar la automatización de mantenimiento:</p>
  <form id="domain-form">
    <input type="text" id="domain" name="domain" placeholder="ej. tudominio sin 'www' ni '.com, .ca'" required />
    <button type="submit">Enviar dominio</button>
  </form>

  <div id="responseDiv"><span id="emoji">⏳</span> Procesando dominio...</div>

  <script>
    const responseDiv = document.getElementById('response');
    const emojis = ['⏳', '⌛'];
    let emojiIndex = 0;
    let animationInterval;

    function startEmojiAnimation() {
      animationInterval = setInterval(() => {
        responseDiv.textContent = `${emojis[emojiIndex]} Procesando dominio...`;
        emojiIndex = (emojiIndex + 1) % emojis.length;
      }, 500); // Cambia cada 500ms
    }

    function stopEmojiAnimation() {
      clearInterval(animationInterval);
      responseDiv.textContent = "✅ Dominio procesado."; // O el mensaje final que quieras
    }

    document.getElementById("domain-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const domain = document.getElementById("domain").value.trim();

      if (!domain) {
        responseDiv.innerHTML = "<strong>Por favor ingresa un dominio válido.</strong>";
        return;
      }

      startEmojiAnimation();

      try {
        const response = await fetch("https://n8n.publissoft.com/webhook-test/3c6d398e-da6c-4bf1-99f0-ecc8396b1e4c", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ domain })
        });

        if (!response.ok) {
          throw new Error(`Error HTTP ${response.status} - ${response.statusText}`);
        }

        const result = await response.text();
        responseDiv.innerHTML = result;
      } catch (error) {
        responseDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
      } finally {
        stopEmojiAnimation();
      }
    });
  </script>
</body>
</html>
