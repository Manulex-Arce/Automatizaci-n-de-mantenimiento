  <script>
    document.getElementById("domain-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const domain = document.getElementById("domain").value.trim();
  const responseDiv = document.getElementById("response");
  const submitButton = document.querySelector("button[type='submit']");

  // Validación y UI
  if (!domain) {
    responseDiv.innerHTML = "<strong>Por favor ingresa un dominio válido.</strong>";
    return;
  }
  submitButton.disabled = true;
  responseDiv.innerHTML = '<div class="loading">Procesando... <div class="spinner"></div></div>';

  try {
    // 1. Enviar solicitud inicial
    const initResponse = await fetch("https://n8n.publissoft.com/webhook-init", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ domain })
    });

    if (!initResponse.ok) throw new Error(await initResponse.text());
    
    const { jobId } = await initResponse.json();

    // 2. Polling para verificar estado
    const checkStatus = async () => {
      const statusResponse = await fetch(`https://n8n.publissoft.com/webhook-status?jobId=${jobId}`);
      
      if (!statusResponse.ok) throw new Error("Error al verificar estado");
      
      const { status, result } = await statusResponse.json();

      if (status === "completed") {
        responseDiv.innerHTML = `<strong>Resultado:</strong> ${result}`;
      } else if (status === "failed") {
        throw new Error(result?.error || "Procesamiento fallido");
      } else {
        setTimeout(checkStatus, 3000); // Reintentar cada 3 segundos
      }
    };

    await checkStatus();

  } catch (error) {
    responseDiv.innerHTML = `<strong class="error">❌ Error:</strong> ${error.message}`;
  } finally {
    submitButton.disabled = false;
  }
});
  </script>
