<!DOCTYPE html>
<html>
<head>
  <title>Clasificador de Dominios</title>
</head>
<body>
  <h1>Clasificador de Dominios</h1>
  <form id="domain-form">
    <label for="domain">Ingresa un dominio:</label><br>
    <input type="text" id="domain" name="domain" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("domain-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const domain = document.getElementById("domain").value;

      const response = await fetch("https://n8n.tuservidor.com/webhook/dominio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ domain })
      });

      const result = await response.text(); // Supone que n8n devuelve HTML
      document.getElementById("response").innerHTML = result;
    });
  </script>
</body>
</html>
